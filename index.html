<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
 
</head>

<body style='margin: 0px; overflow:hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <a-box position='0 0.8 0' material='opacity: 0.0;'>
    </a-box>

    <a-marker-camera present='hiro'>
    </a-marker-camera>

    <a-assets>
     <a-asset-item id="brush" src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/c6a977a7/Happy_Birthday/assets/brush.json">
      </a-asset-item>

      <audio id="bday"
        src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/c6a977a7/Happy_Birthday/assets/bday.mp3"></audio>
    </a-assets>

    <a-entity gltf-model="url(./scene.gltf)" rotation="45 30 -155" position="-0.2 0.2 0" scale="0.1 0.08 0.1>
        <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite">
        </a-animation>                                                                                            
    </a-entity>
                                                                                                
    <a-text value="Happy Birthday Dad" width="7" position="-0.8 0 -1" rotation="90 0 0" color="red"></a-text>

    <a-entity rotation="-120 0 0" scale="1 1 1">
      <a-entity sound="src:#bday; autoplay: true; loop: true; on:click">
      </a-entity>
    </a-entity>
                                                                       
    
  </a-scene>
                                                                       
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://unpkg.com/aframe-text-geometery-component@^0.5.0/dist/aframe-text-geometery-component.min.js"></script>
</body>

</html>
